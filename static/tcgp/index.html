<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <style>
    /* Modal backdrop */
    #loginModal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Modal content box */
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 300px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px 12px;
      margin: 6px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #4CAF50;
      color: white;
    }

    .btn-secondary {
      background-color: #ff2222;
    }

    .title {
      font-weight: bold;
      font-size: large;
    }

    .card-table {
      text-align: center;
      margin: auto;
      align-items: center;
    }

    table, th, td {
    padding: 10px;
    border: 1px solid;
  }

  tr:nth-child(even) {background-color: #f2f2f2;}
  </style>

  </head>
  <body>
    <main>
      <h1>TCGdex Card List</h1>

      <div id="loginModal">
      <div class="modal-content">
        <h3>Login</h3>
        <input type="text" id="modalUsername" placeholder="Username">
        <input type="password" id="modalPassword" placeholder="Password">
        <br>
        <button class="btn-primary" id="loginSubmit">Log In</button>
      </div>
    </div>        
        <div id="card-table"></div>
        <button id="log-button" class="btn-primary">Log Checked Cards</button>
        <button id="save-button" class="btn-secondary">Save Set</button>
        <br>
        <div id="log-output" ></div>
        <br>
        <div id="saveModal">
      <div class="modal-content">
        <h3> Do You Want to Save?</h3>
        <br>
        <button class="btn-primary" id="saveSubmit"> Save </button>
        <button class="btn-secondary" id="saveClose"> Close </button>
      </div>
    </div>
        
    </main>
    <script src="/tcgp/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tcgdex/sdk@2/dist/tcgdex.browser.js"></script>
  </body>
</html>
